<!-- 고정 슬라이드 개수 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style 4.css">

    <script src="slider.js"></script>
    <script src="index 5.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="container">
            <span id="app_name">미래의 머니</span>
            <a id="add_companies_to_favorites" onClick="openPopupForAddnDelete()">
                <img src="./resource/button-add-svgrepo-com.svg">
            </a>
        </div>
    </div>

    <div id="popup-AddnDeleteStock" style="display:none;">
        <div id="popup-container">
            <button id="popup-close" onclick="closePopupForAddnDelete()">x</button>
            <iframe id="popup-iframe" src="./popup/AddnDeleteStock.html"></iframe>
        </div>
    </div>

    <script>
        // 팝업 열기 함수
        function openPopupForAddnDelete() {
            document.getElementById('popup-AddnDeleteStock').style.display = 'block';
            document.body.style.overflow = 'hidden'; // 스크롤 방지
        }

        // 팝업 닫기 함수
        function closePopupForAddnDelete() {
            document.getElementById('popup-AddnDeleteStock').style.display = 'none';
            document.body.style.overflow = 'auto'; // 스크롤 허용
        }
    </script>

    <!-- 7개(오늘 포함) : 오늘 기준 전 2일, 후 4일 -->
    <!-- 상세 보기 클릭시 캘린더를 띠우고, 선택시 캘린더를 닫고 해당 날짜에 대한 내용 출력 -->
    <section class="stock-info">
        <h1>날짜 선택하기</h1>
        <div id="for-button">
            <div id="flex-row">
                <div id="up-down" style="display: none;">
                    <button id="up" class="panel-control" onClick="up()">up</button>
                    <button class="panel-control" onClick="reset()">reset</button>
                    <button id="down" class="panel-control" onClick="down()">down</button>
                </div>
                <div id="panel-container">
                    <!-- mobile -->
                    <!-- past -->
                    <div id="panel0" class="panel" style="order: 0;">
                    </div>
                    <div id="panel1" class="panel" style="order: 1;">
                    </div>
                    <div id="panel2" class="panel" style="order: 2">
                    </div>
                    <!-- Main panel -->
                    <div id="panel3" class="panel" style="order: 3;">
                        <!-- 예시 -->
                        <div class="info-box" onclick="handleBoxClick('1')">
                            <span class="date">1/1</span>
                            <span class="number">1건</span>
                        </div>
                    </div>
                    <!-- future -->
                    <div id="panel4" class="panel" style="order: 4;">
                    </div>
                    <div id="panel5" class="panel" style="order: 5;">
                    </div>
                    <div id="panel6" class="panel" style="order: 6;">
                    </div>
                    <div id="panel7" class="panel" style="order: 7;">
                    </div>
                    <!-- pc -->
                    <div id="panel8" class="panel" style="order: 0;">
                    </div>
                    <div id="panel9" class="panel" style="order: 1;">
                    </div>
                    <div id="panel10" class="panel" style="order: 2;">
                    </div>
                </div>

                <button class="btn-prev">◀</button>
                <button class="btn-next">▶</button>
            </div>

            <button id="details-button" class="details-button" onclick="toggleDetails()" style="order: 7">더 많이
                보기</button>
        </div>
    </section>

    <div class="space">
        <div class="header2">
            <button>
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="current-date">2024/12/31 (화)</span>
            <button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="stock-list">
            <div class="stock-item">
                <div class="company">Apple</div>
                <div class="divider"></div>
                <div class="info">
                    Opening: $150<br>
                    Closing: $155<br>
                    Volume: 50M
                </div>
            </div>
            <div class="stock-item">
                <div class="company">Microsoft</div>
                <div class="divider"></div>
                <div class="info">
                    Opening: $300<br>
                    Closing: $310<br>
                    Volume: 40M
                </div>
            </div>
            <div class="stock-item">
                <div class="company">Google</div>
                <div class="divider"></div>
                <div class="info">
                    Opening: $2800<br>
                    Closing: $2850<br>
                    Volume: 30M<br>
                    hello friend<br>
                    hi nict<br>
                    kkk<br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
